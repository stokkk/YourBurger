<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../front/css/main.css">
    <title>Ваш бургер</title>


</head>
<body>
    <div class="main__wrapper">
        <div class="container">
            <div class="header__wrapp">
                <div class="top__header">
                    <div class="work__time">
                        <div class="span__block"><span class="title__span">ПН - ПТ </span><span>9:00 - 19:00</span></div>
                        <div class="span__block"><span class="title__span">СБ - ВС </span><span>10:00 - 18:00</span></div></div>
                    <div class="contact__links">
                        <div class="phone__number">+375(29)234-87-28</div>
                        <div class="instagram__link"><div class="link__wrapp"><img src="img/telegram.svg" alt=""></div></div>
                        <div class="vk__link"><div class="link__wrapp"><img src="img/vk.svg" alt=""></div></div>
                    </div>
                </div>

                <div id="header" class="header">
                    <div class="burger__menu off">
                        <span></span>
                    </div>
                    <div class="menu__bar burger__off">
                        <div class="logo"><a href="index.html"><img src="img/logo.svg" alt="Вашбургер"></a></div>
                        <div class="catalog__wrapp">
                            <div class="catalog"> 
                                <div class="catalog__title">
                                    <span>Каталог</span> 
                                    <span class="arrow down"></span>
                                </div>
                                <div>
                                    <div class="catalog__list">
                                        <a href=""><span>Бургеры</span> <img src="img/categories/burger.png" alt=""></a>
                                        <a href=""><span>Роллы</span> <img src="img/categories/rolli.png" alt=""></a>
                                        <a href=""><span>Хот-доги</span> <img src="img/categories/hotdog.png" alt=""></a>
                                        <a href=""><span>Закуски</span> <img src="img/categories/zakuski.png" alt=""></a>
                                        <a href=""><span>Напитки</span> <img src="img/categories/coctails.png" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="search">
                            <form action="#">
                                <button type="submit"><img src="img/search.svg" alt=""></button>
                                <input type="search" name="search" placeholder="НАЙТИ ТОВАР">
                            </form>
                        </div>
                        <div class="contacts__block"><a href="contacts.html">Контакты</a></div>
                    </div>
                    <div class="profile__bar">
                        <div class="total__cost">18.75 BYN</div>
                        <a href="/cart"> <div class="cart"><img src="img/cart.svg" alt="">  <div class="cart__count"><span>3</span></div></div></a>
                        <div class="logout"><a href="/logout"><img src="img/logout.svg" alt=""></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/click_events.js"></script>
    <script src="js/adaptive.js"></script>

</body>
</html>
